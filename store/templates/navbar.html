<header class="site-header">
  <!-- Top utility bar -->
  <div class="topbar">
    <div class="container px-4 px-lg-5">
      <div class="topbar-inner">
        <nav class="topbar-links" aria-label="Utility">
          <a href="#">Available Cars</a>
          <a href="#">New Cars</a>
          <a href="#">Aftercare</a>
          <a href="#">Offers</a>
          <a href="#">Contact Us</a>
        </nav>

      
      </div>
    </div>
  </div>

  <!-- Main navigation -->
  <nav class="navbar navbar-expand-lg navbar-light mainnav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand brand" href="{% url 'home' %}">
        <!-- Swap for an SVG/logo later -->
        <img src="/static/assets/logo.png" alt="">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-lg-4 mainnav-links">
          <li class="nav-item"><a class="nav-link" href="{% url 'cars' %}">Cars</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Service & Repairs</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Offers</a></li>
        </ul>

        <!-- Search (Harwoods-like affordance) -->
        <form class="ms-lg-auto header-search" role="search">
          <input class="form-control" type="search" placeholder="Search cars, brands, productsâ€¦" aria-label="Search" />
          <button class="btn btn-dark" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>

        <!-- Actions -->
        <div class="header-actions">
    {% if user.is_authenticated %}
      <a class="action-link" href="{% url 'login' %}" aria-label="Account">
        <i class="bi bi-person"></i>
      </a>
    {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        <!--<a class="action-link" href="{% url 'logout' %}" aria-label="Account">
          <i class="bi bi-person"></i>
        </a>-->
    {% endif %}    

          <a class="btn btn-outline-dark action-cart" href="#" aria-label="Cart">
            <i class="bi-cart-fill me-1"></i>
            <span class="d-none d-sm-inline">Cart</span>
            <span class="badge bg-dark text-white ms-2 rounded-pill">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
